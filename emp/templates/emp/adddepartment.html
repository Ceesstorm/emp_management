{% extends "base.html" %}

{% block content %}
<br>
<h4 class="text-center">Add new Department.</h4>
<br />

<div class="card p-3 bg-body-secondary text-dark w-50 mx-auto fw-bolder">
  <form action="/adddepartment/" method = "POST">
    {% csrf_token %}
    <div class="mb-2">
      <label for="exampleInputEmail1" class="form-label">Department:</label>
      <input type="text" class="form-control" placeholder="Enter the department" name="department"/>
    </div>
    <div class="mb-2">
      <label for="exampleInputEmail1" class="form-label">Building:</label>
      <input type="text" class="form-control" placeholder="Enter the building" name="building" />
    </div>
    <div class="mb-2">
      <label for="exampleInputEmail1" class="form-label">Email:</label>
      <input type="text" class="form-control" placeholder="Enter the email" name="email" required />
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Contact:</label>
      <input
        type="text" class="form-control" placeholder="Enter the contact" name="contact" />
    </div>
    
    <div class="container text-center mt-2">
      <button type="submit" class="btn btn-sm btn-outline-dark">Add department</button>
    </div>  
  </form>
</div>

{% endblock %}
